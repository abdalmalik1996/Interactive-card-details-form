<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <section class="graid">
    <div class="contenear__cards">
      <div class="cards">
        <div class="card__front">
          <img class="front__img" src="images/card-logo.svg" alt="">
          
          <div class="title__front">
            <h1 class="title__card-number">0000 0000 0000 0000</h1>
            <div class="title-hloder">
              <p>Jane Appleseed</p>
              <div>
                <span class="title-mm">00</span>
                /
                <span class="title-yy">02</span>
              </div>
            </div>
          </div>
            
            
          
          
          
        </div>
        <div class="card__back">
          <h2 class="title__eg">0000</h2>
        </div>
      </div>
    </div>
    
    <div class="contenear__form">
        <form class="form-card ">
          <div>
          <label>Cardholder Name</label>
          <input  maxlength="18" class="input__holder-name" type="text" placeholder="e.g. Jane Appleseed">
          <p class="errors holder-name hidden">can't be blank</p>
          </div>
        <div>
          <label>Card Number</label>
          <input maxlength="19" class="input__card-number" type="text" placeholder="e.g. 1234 5678 9123 0000">
          <p class="errors holder-name hidden">can't be blank</p>
        </div>

        <div class="row">

          <div class="exp">
            <label>Exp. Date (MM/YY)</label>
            <div class="row">
              <div >
                <input maxlength="2"  class="input__mm" type="text" placeholder="MM"></input>
                <p class="errors holder-name hidden">can't be blank</p>
              </div>
              <div class="mr-3">
                <input maxlength="2" class="input__yy" type="text" placeholder="YY"> </input>
                <p class="errors holder-name hidden">can't be blank</p>
              </div>
            </div>
          </div>

          <div class="cvc">
            <label>CVC</label>
            <input maxlength="4" class="input__eg" type="text" placeholder="e.g. 123">
            <p class="errors holder-name hidden">can't be blank</p>
          </div>
        </div>
        <!-- <input class="form__confirm" type="submit" value="Confirm"> -->
        <button class="form__confirm" type="button">Confirm</button>
      </form>

      <!-- ==== complated ===== -->
      <div class="complate hidden">
        <img class="complate__img" src="images/icon-complete.svg" alt="">
        <h1 class="complate__title">Thank you!</h1>
        <p class="complate__descriptin">We've added your card details</p>
        <input value="Continue" type="submit" class="complate__input">
      </div>
    </div>
  </section>
</main>
<script src="main.js"></script>
</body>
</html>
